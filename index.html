<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Zinhe - Inicio</title>
</head>

<body>

    <header>
        <!-- Inicio Navbar -->
        <nav class="navbar navbar-light fundo-navbar p-0">
            <div class="container">
                <img src="./images/logo.png" class="navbar-brand p-0 m-0 logo-zinhe" alt="logo Zinhe">
                <div>
                    <a class="btn btn-link" href="#" role="button">Sobre</a>
                    <a class="btn btn-primary" href="#" role="button">Acesse Agora</a>
                </div>
            </div>
        </nav>
        <!-- Fim Navbar -->
    </header>

    <!-- Inicio Seção Capa-->
    <section class="capa mb-5">
        <div class="fundo"></div>
        <div class="imagem-capa"></div>
        <div class="container">
            <div class="conteudo-principal">
                <h1 class="mb-3">Não tem ideia do que Cozinhar? <br> Inspire-se com o Zinhe</h1>
                <p class="mb-4">O Zinhe é uma plataforma de streaming de videos relacionados a culinária</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Acesse Agora</a>
            </div>
        </div>
    </section>
    <!-- Fim Seção Capa-->

    <!-- Inicio Seção Introdução -->
    <section class="introducao mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md align-self-center p-4">
                    <h1 class="display-5">Do Salgado ao Doce e além</h1>
                    <p class="lead">Culinária japonesa, francesa, talvez comida italiana ou vegana, não importa, no Zinhe tem de tudo</p>
                </div>
                <div class="col-md text-center p-3">
                    <img class="img-fluid categorias-comidas" src="./images/escolhas.png" alt="telefone mostrando categorias de comidas">
                </div>
            </div>
        </div>
    </section>
    <!-- Fim Seção Introdução -->

</body>

</html>
